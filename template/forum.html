<html>
    <head> 
        <title>{{name}}</title> 
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    </head> 
    <body>
        <div class = "forum-basecontainer">
            
            <h1>{{name}}</h1>
            <div class="send-message">
                <form method="post" class="send-message-box">
                    <input type="hidden" name="forum_id" value="{{ id }}">
                    <input type="text" name="send-message-input" placeholder="Введите сообщение..." required>
                    <button type="submit">
                        <img src="/static/send-icon.svg" alt="Send" width="20" height="20" />
                    </button>
                </form>
            </div>
            <div class = "messagebox">
                {% for user_name, content, photo in posts %}
                    <div class = "message">
                        <img src = data:image/jpg;base64,{{photo}}>
                        <div class = message-main-part>
                            <h1>{{user_name}}</h1>
                            <p>{{content}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body> 
</html>
