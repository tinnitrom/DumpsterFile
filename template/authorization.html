<html> 
    <head> 
        <title>Authorizathion</title> 
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    </head> 
    <body> 
        <div class="authorization_container">
            <form method="post">
                

                <p>Login</p>
                <input type="text" name="login" value="{{request.form['login']}}">
                <p>Password</p>
                <input type="password" name="password" value="{{request.form['password']}}">
                <input type="submit" value="Sign in">
                <p>Don't have an account? <a href="{{ url_for('registration') }}">Sign in</a></p>
            </form>
        </div>
    </body> 
</html>
